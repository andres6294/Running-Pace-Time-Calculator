<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Running</title>
</head>
<body>

    <div class="container">
        <h1>Calculadora Molirunner</h1>

        <section class="card">

            <h3>Distancia</h3>

            <select id="selector_distancia" onchange="actualizarDistancia()">
                <option value="">Selecciona...</option>
                <option value="5">5K</option>
                <option value="10">10K</option>
                <option value="21.0975">Media maratón</option>
                <option value="42.195">Maratón</option>
                <option value="otra">Otra distancia</option>
            </select>

            <input type="number" id="distancia" placeholder="Distancia en km">

            
            <h3>Tiempo (hh:mm)</h3>
            <div class="row">
                <input type="number" id="tiempo_horas" placeholder="Horas">
                <input type="number" id="tiempo_minutos" placeholder="Minutos">
            </div>

            <h3>Ritmo (min:seg)</h3>
            <div class="row">
                <input type="number" id="ritmo_min" placeholder="Minutos">
                <input type="number" id="ritmo_seg" placeholder="Segundos">
            </div>

            <button onclick="calcular()">Calcular</button>
            <button class="reset" onclick="resetCampos()">Resetear</button>

            <p id="mensaje"></p>

        </section>

        <!-- LOGO ABAJO -->
        <footer class="footer">
            <img src="img/logo-MR-fondotp.png" alt="Logo Molirunner" class="logo">
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
